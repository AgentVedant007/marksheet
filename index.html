<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        td,
        th {
            border: 2px solid;
            border-collapse: collapse;
        }
        
        table {
            width: 800px;
            margin: auto;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <script>
        let subjects = Array;
        let subjectsNo = parseInt(prompt("How many subjects do you have"));
        for (let n = 0; n < subjectsNo; n++) {
            subjects[n] = prompt("Name of Subject " + (n + 1) + ":")
        }
        let marksTable = "<table><tr><th>SUBJECTS</th><th>MARKS</th></tr>";
        let totalMarks = 0;
        for (let i = 0; i < subjectsNo; i++) {
            let marksInput = prompt("Your Marks in " + subjects[i]);
            totalMarks += parseInt(marksInput);
            marksTable += "<tr><td>" + subjects[i] + "</td><td>" + marksInput + "</td></tr>";
        }
        marksTable += "<tr><td>Total</td><td>" + totalMarks + "</td></tr> <tr><td>Average</td><td>" + totalMarks / subjectsNo + "%</td></tr>";
        document.write(marksTable);
    </script>
</body>

</html>
